
<ng-container *ngIf="condition.length !=0">
    <mat-form-field id="field" appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Laptop…" #input>
    </mat-form-field>

    <!-- Edit Model -->
    <form [formGroup]="editDataValues" (ngSubmit)="updateData(1)">
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit the details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                            <input formControlName="productName"  value={{a}}  type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Laptop….">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Owner Name</label>
                            <input formControlName="OwnerName"  type="email" [value]="b" class="form-control" id="exampleFormControlInput1"
                                placeholder="BI Employees">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Location</label>
                            <input formControlName="productLocationName" [value]="c"  type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Bi Offices">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" type="submit" value="Submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        </form>

        <!-- button for add new data -->
    <div>
     
        <!-- add model -->
        <form [formGroup]="userLogin" (ngSubmit)="submitUser()">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Enter the details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                                <input formControlName="productName" type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Laptop….">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Owner Name</label>
                                <input formControlName="OwnerName" type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="BI Employees">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Location</label>
                                <input formControlName="productLocationName" type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Bi Offices">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" type="submit" value="Submit">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
    </div>

    <!-- material table for getting all data -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

           
            <!-- Progress Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.productName}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="OwnerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
                <td mat-cell *matCellDef="let row"> {{row.OwnerName}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="productLocationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.productLocationName}} </td>
            </ng-container>
             <!-- Edit column for Edit any particular data -->
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef >
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add new data
                    </button>    
                </th>
                <td mat-cell *matCellDef="let row">
                    <div>
                        <button type="button"  class="btn btn-warning" (click)="editFun(row)" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        Edit
                        </button>
                    
                        <button type="button" (click)="deleteUser(row.id)" class="btn btn-danger"  >
                            Delete
                        </button>
                    </div>   
                </td>
            </ng-container>
   
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</ng-container>



<!-- if there is no data then it show  -->
<ng-container *ngIf="condition.length==0">

    <!-- Button trigger modal -->
    <div id="mod">
        <h4>There is no any data.</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new data
        </button>
    </div>

    <!-- Modal -->
    <form [formGroup]="userLogin" (ngSubmit)="submitUser()">

                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                            <input formControlName="productName" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Laptop….">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Owner Name</label>
                            <input formControlName="OwnerName" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="BI Employees">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Location</label>
                            <input formControlName="productLocationName" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Bi Offices">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" type="submit" value="Submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
</ng-container>
