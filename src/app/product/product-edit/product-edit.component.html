
<form [formGroup]="editDataValues"   (ngSubmit)="updateData(1)">
     
    <div id="title">
                       <h5 class="modal-title" id="exampleModalLabel">&nbsp;Edit the details</h5>
                       <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
                   
    </div>          
             
   
   <div class="outerDiv" id="outerDiv1">
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">devType</label>
                          &nbsp; <span *ngIf="devTypefun &&devTypefun.invalid">required</span>
                           <input formControlName="devType" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                               
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">DevTypeOther</label>
                           &nbsp; <span *ngIf="DevTypeOtherfun && DevTypeOtherfun.invalid">required</span>
                           <input formControlName="DevTypeOther" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">serial</label>
                           &nbsp; <span *ngIf="serialfun && serialfun.invalid">required</span>
                           <input formControlName="serial" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">owner</label>
                           &nbsp; <span *ngIf="ownerfun &&ownerfun.invalid">required</span>
                           <input formControlName="owner" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">make</label>
                           &nbsp; <span *ngIf="makefun && makefun.invalid">required</span>
                           <input formControlName="make" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">model</label>
                           &nbsp; <span *ngIf="modelfun && modelfun.invalid">required</span>
                           <input formControlName="model" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">location</label>
                           &nbsp; <span *ngIf="locationfun && locationfun.invalid">required</span>
                           <input formControlName="location" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">purchase_date</label>
                           &nbsp; <span *ngIf="purchase_datefun && purchase_datefun.invalid">required</span>
                           <input formControlName="purchase_date" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
   </div>
   <div class="outerDiv" id="outerDiv2">
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">warrantyExpDate</label>
                           &nbsp; <span *ngIf="warrantyExpDatefun && warrantyExpDatefun.invalid">required</span>
                           <input formControlName="warrantyExpDate" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">size</label>
                           &nbsp; <span *ngIf="sizefun && sizefun.invalid">required</span>
                           <input formControlName="size" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">toner</label>
                           &nbsp; <span *ngIf="tonerfun && tonerfun.invalid">required</span>
                           <input formControlName="toner" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">value</label>
                           &nbsp; <span *ngIf="valuefun && valuefun.invalid">required</span>
                           <input formControlName="value" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">MacAddress</label>
                           &nbsp; <span *ngIf="MacAddressfun && MacAddressfun.invalid">required</span>
                           <input formControlName="MacAddress" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">IPAddress</label>
                           &nbsp; <span *ngIf="IPAddressfun && IPAddressfun.invalid">required</span>
                           <input formControlName="IPAddress" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                       <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">CellNumber</label>
                           &nbsp; <span *ngIf="CellNumberfun &&CellNumberfun.invalid">required</span>
                           <input formControlName="CellNumber" type="email" class="form-control"
                               id="exampleFormControlInput1" placeholder="Laptop….">
                       </div>
                  
                   <div class="modal-footer" >
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       <button type="button"[disabled]="editDataValues.invalid" class="btn btn-primary" data-bs-dismiss="modal" type="submit"
                           value="Submit">Save changes</button>
                   </div>
               </div>
                  
            
       
   </form>
