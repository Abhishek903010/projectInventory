<form [formGroup]="userLogin" (ngSubmit)="submitUser()">
    <div id="title">
                    <h5 class="modal-title" id="exampleModalLabel">Enter the details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               
                 </div>
                 <div class="outerDiv" id="outerDiv1">
                    <div class="mb-3">
                        <label  class="form-label">devType</label>
                       &nbsp; <span *ngIf="devTypefunction &&devTypefunction.invalid">required</span>
                        <input  formControlName="devType" type="email" class="form-control"
                             placeholder="Laptop….">
                            
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">DevTypeOther</label>
                        &nbsp; <span *ngIf="DevTypeOtherfunction && DevTypeOtherfunction.invalid">required</span>
                        <input formControlName="DevTypeOther" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">serial</label>
                        &nbsp; <span *ngIf="serialfunction && serialfunction.invalid">required</span>
                        <input formControlName="serial" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">owner</label>
                        &nbsp; <span *ngIf="ownerfunction &&ownerfunction.invalid">required</span>
                        <input formControlName="owner" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">make</label>
                        &nbsp; <span *ngIf="makefunction && makefunction.invalid">required</span>
                        <input formControlName="make" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">model</label>
                        &nbsp; <span *ngIf="modelfunction && modelfunction.invalid">required</span>
                        <input formControlName="model" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">location</label>
                        &nbsp; <span *ngIf="locationfunction && locationfunction.invalid">required</span>
                        <input formControlName="location" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">purchase_date</label>
                        &nbsp; <span *ngIf="purchase_datefunction && purchase_datefunction.invalid">required</span>
                        <input formControlName="purchase_date" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
        </div>
        <div class="outerDiv" id="outerDiv2">
                    <div class="mb-3">
                        <label  class="form-label">warrantyExpDate</label>
                        &nbsp; <span *ngIf="warrantyExpDatefunction && warrantyExpDatefunction.invalid">required</span>
                        <input formControlName="warrantyExpDate" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">size</label>
                        &nbsp; <span *ngIf="sizefunction && sizefunction.invalid">required</span>
                        <input formControlName="size" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">toner</label>
                        &nbsp; <span *ngIf="tonerfunction && tonerfunction.invalid">required</span>
                        <input formControlName="toner" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">value</label>
                        &nbsp; <span *ngIf="valuefunction && valuefunction.invalid">required</span>
                        <input formControlName="value" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">MacAddress</label>
                        &nbsp; <span *ngIf="MacAddressfunction && MacAddressfunction.invalid">required</span>
                        <input formControlName="MacAddress" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">IPAddress</label>
                        &nbsp; <span *ngIf="IPAddressfunction && IPAddressfunction.invalid">required</span>
                        <input formControlName="IPAddress" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">CellNumber</label>
                        &nbsp; <span *ngIf="CellNumberfunction &&CellNumberfunction.invalid">required</span>
                        <input formControlName="CellNumber" type="email" class="form-control"
                             placeholder="Laptop….">
                    </div>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" [disabled]="userLogin.invalid" class="btn btn-primary" data-bs-dismiss="modal" type="submit"
                        value="Submit">Save changes</button>
                </div>
            </div>
</form>
